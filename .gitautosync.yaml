servicePreferences:
  commitPreferences:
    includeDateInCommitMessage: true
    composeMessageBasedOnChanges: false
    defaultCommitMessage: "This is a programmatic commit from Haskell code"
    argsForCommitAction: []
  pushPreferences:
    pushToRemoteAfterCommit: true
    argsForPushAction: []
  addPreferences:
    addAllBeforeCommitting: true
    argsForAddAction: ["-A"]